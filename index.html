<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Calculator</title>
  </head>
  <body>
    <div id="calculator">
      <div class="display">
        <div class="input previous"></div>
        <div class="input current"></div>
      </div>
      <div class="buttons">
        <button class="btn" data-number data-value="1">1</button>
        <button class="btn" data-number data-value="2">2</button>
        <button class="btn" data-number data-value="3">3</button>
        <button class="btn" data-operator data-value="clear">C</button>

        <button class="btn" data-number data-value="4">4</button>
        <button class="btn" data-number data-value="5">5</button>
        <button class="btn" data-number data-value="6">6</button>
        <button class="btn" data-operator data-value="add">+</button>

        <button class="btn" data-number data-value="7">7</button>
        <button class="btn" data-number data-value="8">8</button>
        <button class="btn" data-number data-value="9">9</button>
        <button class="btn" data-operator data-value="subtract">-</button>

        <button class="btn" data-number data-value="0">0</button>
        <button class="btn" data-operator data-value="multiply">*</button>
        <button class="btn" data-operator data-value="divide">/</button>
        <button class="btn" data-value="sum">=</button>
      </div>
    </div>
  </body>
</html>
